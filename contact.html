<body>
  <header class="site-header">

  <main class="container">
    <section class="page">
      <h1>Contact Us</h1>
      <p>To request a quote or schedule a consultation, please fill out the form or email us directly.</p>

      <form class="contact-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <label><strong>Name</strong>
          <input type="text" name="name" required>
        </label>
        <label><strong>Email</strong>
          <input type="email" name="email" required>
        </label>
        <label><strong>Event Date</strong>
          <input type="date" name="event_date">
        </label>
        <label><strong>Message</strong>
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit" class="btn-cta">Send Message</button>
      </form>

      <p class="small">Or email: kiritharansivasubramaniam@gmail.com</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year6"></span> Kiri Decoration — All rights reserved.</p>
    </div>
  </footer>
